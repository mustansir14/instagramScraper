version: "3.9"
services:
    api:
        container_name: "api"
        restart: always
        build: .
        ports:
          - "8000:8000"
        cap_add:
          - SYS_PTRACE
        deploy:
          resources:
            limits:
              cpus: "2"
              memory: 2048M
        volumes:
          - /www/files/grabber-instagram:/www/files